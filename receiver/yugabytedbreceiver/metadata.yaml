type: yugabytedb

status:
  class: receiver
  stability:
    alpha: [metrics]
  distributions: []
  codeowners:
    active: [rmeena]

resource_attributes:

attributes:
  connection.state:
    description: The state of the database connection (active, idle, idle_in_transaction, waiting)
    type: string
  connection.user:
    description: The database user associated with the connection
    type: string

metrics:
  yugabytedb.connection.count:
    enabled: true
    description: The number of database connections by state and user.
    unit: "{connections}"
    gauge:
      value_type: int
    attributes: [connection.state, connection.user]
    stability:
      level: alpha
  yugabytedb.pg_stat_activity.active_connections:
    enabled: true
    description: The total number of active connections to YugabyteDB.
    unit: "{connections}"
    gauge:
      value_type: int
    stability:
      level: alpha
  yugabytedb.pg_stat_activity.running_queries:
    enabled: true
    description: The number of currently running queries in YugabyteDB.
    unit: "{queries}"
    gauge:
      value_type: int
    stability:
      level: alpha
